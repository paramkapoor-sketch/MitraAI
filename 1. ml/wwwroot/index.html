<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern AI Pro: Home Price Prediction Model</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        .slider-container {
            position: relative;
            margin-bottom: 10px;
        }

        .slider {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            appearance: none;
            cursor: pointer;
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #4facfe;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(79, 172, 254, 0.4);
            transition: all 0.3s ease;
        }

        .slider::-webkit-slider-thumb:hover {
            background: #00f2fe;
            transform: scale(1.1);
        }

        .slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #4facfe;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(79, 172, 254, 0.4);
        }

        .value-display {
            text-align: center;
            margin-top: 8px;
            font-size: 1.1em;
            font-weight: 600;
            color: #4facfe;
            background: #f8f9fa;
            padding: 8px;
            border-radius: 8px;
        }

        .predict-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.3em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .predict-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border-radius: 10px;
            text-align: center;
            font-size: 2em;
            font-weight: 600;
            color: #333;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Modern AI Pro</h1>
            <p>Home Price Prediction Model</p>
            <p style="font-size: 1em; margin-top: 10px;">Adjust the sliders to predict home prices</p>
        </div>
        
        <div class="content">
            <form id="predictionForm">
                <div class="grid">
                    <div class="input-group">
                        <label for="overallQual">Overall Quality</label>
                        <div class="slider-container">
                            <input type="range" id="overallQual" class="slider" min="1" max="10" value="5" step="1">
                            <div class="value-display" id="overallQualValue">5</div>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="grLivArea">Above Grade Living Area (sq ft)</label>
                        <div class="slider-container">
                            <input type="range" id="grLivArea" class="slider" min="500" max="4000" value="1500" step="50">
                            <div class="value-display" id="grLivAreaValue">1,500</div>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="garageCars">Number of Cars in Garage</label>
                        <div class="slider-container">
                            <input type="range" id="garageCars" class="slider" min="0" max="4" value="2" step="1">
                            <div class="value-display" id="garageCarsValue">2</div>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="totalSquareFeet">Total Square Feet</label>
                        <div class="slider-container">
                            <input type="range" id="totalSquareFeet" class="slider" min="1000" max="4000" value="2500" step="100">
                            <div class="value-display" id="totalSquareFeetValue">2,500</div>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="totalBath">Total Number of Bathrooms</label>
                        <div class="slider-container">
                            <input type="range" id="totalBath" class="slider" min="1" max="6" value="3" step="0.5">
                            <div class="value-display" id="totalBathValue">3.0</div>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="sqFtPerRoom">Square Feet per Room</label>
                        <div class="slider-container">
                            <input type="range" id="sqFtPerRoom" class="slider" min="500" max="3000" value="1000" step="50">
                            <div class="value-display" id="sqFtPerRoomValue">1,000</div>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="yearBuilt">Year Built</label>
                        <div class="slider-container">
                            <input type="range" id="yearBuilt" class="slider" min="1900" max="2024" value="2010" step="1">
                            <div class="value-display" id="yearBuiltValue">2010</div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="predict-btn">Predict Home Price</button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Predicting...</p>
            </div>

            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        // Update slider values in real-time
        const sliders = document.querySelectorAll('.slider');
        sliders.forEach(slider => {
            const valueDisplay = document.getElementById(slider.id + 'Value');
            
            slider.addEventListener('input', function() {
                let value = parseFloat(this.value);
                
                // Format the display value
                if (this.id === 'grLivArea' || this.id === 'totalSquareFeet' || this.id === 'sqFtPerRoom') {
                    valueDisplay.textContent = value.toLocaleString();
                } else if (this.id === 'totalBath') {
                    valueDisplay.textContent = value.toFixed(1);
                } else {
                    valueDisplay.textContent = value;
                }
            });
        });

        // Handle form submission
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loadingDiv = document.getElementById('loading');
            const resultDiv = document.getElementById('result');
            const submitBtn = document.querySelector('.predict-btn');
            
            // Show loading state
            loadingDiv.style.display = 'block';
            resultDiv.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Predicting...';
            
            // Collect form data
            const formData = {
                overallQual: parseFloat(document.getElementById('overallQual').value),
                grLivArea: parseFloat(document.getElementById('grLivArea').value),
                garageCars: parseFloat(document.getElementById('garageCars').value),
                totalSquareFeet: parseFloat(document.getElementById('totalSquareFeet').value),
                totalBath: parseFloat(document.getElementById('totalBath').value),
                sqFtPerRoom: parseFloat(document.getElementById('sqFtPerRoom').value),
                yearBuilt: parseFloat(document.getElementById('yearBuilt').value)
            };
            
            try {
                const response = await fetch('/api/prediction/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.textContent = `Predicted Price: ${data.predictedPrice}`;
                    resultDiv.style.display = 'block';
                } else {
                    resultDiv.textContent = `Error: ${data.error}`;
                    resultDiv.style.display = 'block';
                    resultDiv.style.background = 'linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)';
                }
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
                resultDiv.style.display = 'block';
                resultDiv.style.background = 'linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)';
            } finally {
                // Hide loading state
                loadingDiv.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Predict Home Price';
            }
        });
    </script>
</body>
</html>
